    const num = parseInt(prompt("Digitem um número inteiro para verificar se pertence a sequência de Fibonacci: "));
    
    function sequenciaFibonacci(num){
      let a = 0;
      let b = 1;
      let fib = b;
      
      while(fib < num){
        fib = a + b;
        a = b;
        b = fib;
      }
      return fib === num;
    }
